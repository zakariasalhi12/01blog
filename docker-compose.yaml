version: '3.8'
services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=01blog
      - POSTGRES_PASSWORD=01blog
      - POSTGRES_DB=01blog
    ports:
      - 5432:5432
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - postgres
    volumes:
      - ./Backend:/app
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    volumes:
      - ./Frontend:/app
    ports:
      - "4200:4200"
    depends_on:
      - backend