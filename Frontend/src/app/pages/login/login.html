<main>
    <div class="container">
        <div class="content">
            <h1>Welcome to 01Blog</h1>
            <p>
                01Blog is a social blogging platform designed for students to document and share their learning
                journeys.
                Users can post insights, discoveries, and progress updates while exploring content from others in the
                community.
            </p>
        </div>

        <div class="login">
            <h1>Login</h1>

            <!-- Error message -->
            <p *ngIf="error" class="error">{{ error }}</p>

            <!-- Inputs with ngModel -->
            <input type="text" placeholder="Email or username" [(ngModel)]="username" required>

            <input type="password" placeholder="Password" [(ngModel)]="password" required>

            <button (click)="onSubmit()">Login</button>

            <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</main>
